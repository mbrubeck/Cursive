[package]
authors = ["Alexandre Bury <alexandre.bury@gmail.com>"]
build = "build.rs"
description = "A TUI (Text User Interface) library focused on ease-of-use."
documentation = "https://gyscos.github.io/Cursive/cursive/index.html"
exclude = ["doc", "assets"]
keywords = ["ncurses", "TUI", "UI"]
license = "MIT"
name = "cursive"
readme = "Readme.md"
repository = "https://github.com/gyscos/Cursive"
version = "0.3.5"

[build-dependencies.skeptic]
optional = true
version = "0.6"

[dependencies]
odds = "0.2"
toml = "0.2"
unicode-segmentation = "0.1"
unicode-width = "0.1"

[target.'cfg(target_os = "linux")'.dependencies.ncurses]
features = ["wide"]
optional = true
version = "5.84.0"

[target.'cfg(target_os = "macos")'.dependencies.ncurses]
optional = true
version = "5.84.0"

[dependencies.pancurses]
features = ["wide"]
optional = true
version = "0.7"

[dependencies.termion]
optional = true
version = "1.1.1"

[dependencies.bear-lib-terminal]
optional = true
version = "1.3.1"

[dev-dependencies]
rand = "0.3"
skeptic = "0.6"

[features]
default = ["ncurses"]

[lib]
name = "cursive"
